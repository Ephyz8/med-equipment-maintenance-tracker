<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Primary Meta Tags -->
    <title>MedTrack Pro - Medical Equipment Maintenance System</title>
    <meta name="description" content="Digital platform for tracking medical equipment maintenance in healthcare facilities" />
    <meta name="author" content="Your Organization Name" />
    
    <!-- Theme Color (Matches MUI Primary Color) -->
    <meta name="theme-color" content="#1976d2" />
    
    <!-- Favicon & App Icons -->
    <link rel="icon" href="%PUBLIC_URL%/assets/favicon.ico" sizes="any" />
    <link rel="icon" href="%PUBLIC_URL%/assets/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.webmanifest" />
    
    <!-- Preconnect to Critical Origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://your-api-domain.com" />
    
    <!-- Font Loading (Roboto for MUI) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    
    <!-- Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    
    <!-- PWA Configuration -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Security Headers (Recommended) -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:;" />
  </head>
  
  <body>
    <!-- No-Script Fallback -->
    <noscript>
      <div style="position: fixed; top: 0; left: 0; right: 0; background: #d32f2f; color: white; padding: 1rem; text-align: center; z-index: 9999;">
        <strong>JavaScript is required to run this application.</strong> 
        <p>Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
    
    <!-- Loading Animation (Shown until React mounts) -->
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f7fa;">
        <div style="text-align: center;">
          <svg width="64" height="64" viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg" stroke="#1976d2">
            <g fill="none" fill-rule="evenodd">
              <g transform="translate(1 1)" stroke-width="2">
                <circle stroke-opacity=".5" cx="18" cy="18" r="18"/>
                <path d="M36 18c0-9.94-8.06-18-18-18">
                  <animateTransform
                    attributeName="transform"
                    type="rotate"
                    from="0 18 18"
                    to="360 18 18"
                    dur="1s"
                    repeatCount="indefinite"/>
                </path>
              </g>
            </g>
          </svg>
          <p style="margin-top: 1rem; color: #2d3748; font-family: sans-serif;">Loading Medical Tracker...</p>
        </div>
      </div>
    </div>
    
    <!-- Analytics Script (Optional) -->
    <!-- <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script> -->
  </body>
</html>
